<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Samotný iframa</title>
        <script src="script.js"></script>
    </head>
    <body style="margin:0;padding:0;">
        <canvas style="display:block;" id="my_canvas" width="640" height="480">
            Your browser does not support HTML5 Canvas. Please shift to another browser.
        </canvas>
        <!--Canvas element služí na vykreslovanie grafiky za chodu stránky.
            Text medzi tagmi canvasu je pre prehliadače, ktoré tento element nepodporujú.
            V našom prípade width a height atributy canvasu udávaju aj rozmery stránky.-->
    </body>
</html>
